<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifi Arama</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="home" onclick="window.history.back()" class="btn btn-secondary back-button">Geri</a>
    <div class="container">
        <h1 class="mt-5">Yemek Tarifi Arama</h1>
        <form class="mt-3 mb-4" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Yemek adı girin">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Ara</button>
                </div>
            </div>
        </form>

        <!-- Arama sonuçlarını göstermek için bir liste -->
        <ul class="list-group">
            {% for recipe in recipes %}
                <li class="list-group-item">
                    <h5 class="mb-3">{{ recipe.name }}</h5>
                    <ul class="list-unstyled">
                        {% for ingredient in recipe.ingredients %}
                            <li>{{ ingredient }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
